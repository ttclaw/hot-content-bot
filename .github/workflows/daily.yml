name: Content Service - Daily Run

on:
  schedule:
    # 每2小时运行一次
    - cron: '0 */2 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch-and-generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
    
    - name: Fetch hot data
      run: |
        python src/scraper/hot_scraper.py
    
    - name: Generate content
      run: |
        python src/generator/content_gen.py
    
    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "Update hot data and content - $(date +%Y%m%d_%H%M%S)" || echo "No changes"
        git push
